<ion-content class="ion-text-center">
  <h1 text-center>
    <ion-icon name="checkmark-done-outline" color="primary" class="icon-7em logo"></ion-icon>
  </h1>
  
  <ion-item>
    <ion-icon name="mail-outline" color="primary" slot="start"></ion-icon>
    <ion-input type="email" placeholder="Email" inputmode="email" autofocus="true"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-icon name="lock-closed-outline" color="primary" slot="start"></ion-icon>
    <ion-input type="password" placeholder="Password"></ion-input>
  </ion-item>

  <ion-button expand="block">Login</ion-button>
  <ion-button expand="block" fill="clear">Create account</ion-button>
  <ion-button expand="block">
    <ion-icon name="logo-facebook" slot="start">
      Login with Facebook
    </ion-icon>
  </ion-button>
</ion-content>
